<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Adelaide Flood Restore</title>
</head>
<body style="background-color:#1f1f1f; color:#fff; font-family:'Open Sans', sans-serif;">
  <header style="background-color:#2c2c2c; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center;">
    <div class="logo" style="color:#FFD700; font-size:1.8rem; font-family:'Montserrat', sans-serif;">AFR</div>
    <nav>
      <a href="index.html" style="color:white; margin-left:2rem;">Home</a>
      <a href="about.html" style="color:white; margin-left:2rem;">About</a>
      <a href="services.html" style="color:white; margin-left:2rem;">Services</a>
      <a href="contact.html" style="color:white; margin-left:2rem;">Contact</a>
    </nav>
  </header>

  <main style="padding:2rem;">
    <h1 style="color:#FFD700;">Contact Us</h1>
    <form style="margin-top:2rem; display:flex; flex-direction:column; gap:1rem; max-width:500px;">
      <input type="text" placeholder="Full Name" required style="padding:0.75rem; border-radius:5px; border:none;" />
      <input type="email" placeholder="Email Address" required style="padding:0.75rem; border-radius:5px; border:none;" />
      <input type="tel" placeholder="Phone Number" required style="padding:0.75rem; border-radius:5px; border:none;" />
      <textarea placeholder="Your Message" rows="5" style="padding:0.75rem; border-radius:5px; border:none;"></textarea>
      <button type="submit" style="background-color:#FFD700; color:#1f1f1f; padding:1rem; font-weight:bold; border-radius:5px; border:none; cursor:pointer;">Send Inquiry</button>
    </form>
    <p style="margin-top:2rem;">Phone: 1800-123-456<br>Email: info@adelaidefloodrestore.com.au</p>
  </main>

  <footer style="text-align:center; background-color:#2c2c2c; padding:1rem;">&copy; 2025 Adelaide Flood Restore. All rights reserved.</footer>
