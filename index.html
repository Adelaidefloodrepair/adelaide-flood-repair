<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Adelaide Flood Restore</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --dark: #1f1f1f;
      --white: #ffffff;
      --gray: #2c2c2c;
    }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--dark);
      color: var(--white);
    }
    header {
      background-color: var(--gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.8rem;
      font-family: 'Montserrat', sans-serif;
      color: var(--gold);
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      margin-top: 5px;
      right: 0;
      background: var(--gold);
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
      left: 0;
      right: auto;
    }
    nav a:hover {
      color: var(--gold);
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background-color: var(--gray);
    }
    .hero h1 {
      font-size: 2.5rem;
      color: var(--gold);
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .cta-btn {
      background-color: var(--gold);
      color: var(--dark);
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
    }
    .slideshow {
      max-width: 100%;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 15s infinite;
    }
    .slides img {
      width: 100%;
      height: auto;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--gray);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AFR</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Water Damage & Mould Restoration</h1>
    <p>Professional. Fast. Insurance-Ready. Serving Adelaide 24/7.</p>
    <a href="contact.html" class="cta-btn">Request a Call</a>
  </section>

  <section class="slideshow">
    <div class="slides">
      <img src="https://images.unsplash.com/photo-1589927986089-35812388d1a5?auto=format&fit=crop&w=1500&q=80" alt="Water Damage Before">
      <img src="https://images.unsplash.com/photo-1589927986067-6bbedb8a96e8?auto=format&fit=crop&w=1500&q=80" alt="During Restoration">
      <img src="https://images.unsplash.com/photo-1597098662642-282f64daaccd?auto=format&fit=crop&w=1500&q=80" alt="Restored Property">
    </div>
  </section>

  <footer>
    &copy; 2025 Adelaide Flood Restore. All rights reserved.
  </footer>
</body>
</html>
