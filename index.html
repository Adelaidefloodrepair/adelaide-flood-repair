<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Adelaide Flood Restore</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --dark: #1f1f1f;
      --white: #ffffff;
      --gray: #2c2c2c;
    }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--dark);
      color: var(--white);
    }
    header {
      background-color: var(--gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.8rem;
      font-family: 'Montserrat', sans-serif;
      color: var(--gold);
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      margin-top: 5px;
      right: 0;
      background: var(--gold);
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
      left: 0;
      right: auto;
    }
    nav a:hover {
      color: var(--gold);
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background-color: var(--gray);
    }
    .hero h1 {
      font-size: 2.5rem;
      color: var(--gold);
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .cta-btn {
      background-color: var(--gold);
      color: var(--dark);
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--gray);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AFR</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Water Damage & Mould Restoration</h1>
    <p>Professional. Fast. Insurance-Ready. Serving Adelaide 24/7.</p>
    <button class="cta-btn">Request a Call</button>
  </section>

  <footer>
    &copy; 2025 Adelaide Flood Restore. All rights reserved.
  </footer>
</body>
</html>
